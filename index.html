<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictac.css">
    <script src="tictac.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Tic-Tac-Toe</h2>
        <div class="utility-ctn">
            <h2 class="heading">X's turn</h2>
            <button class="reset-btn">Reset</button>
        </div>
        <div class="game-box">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            
        </div>
    </div>

    <div class="modal hide_modal " id="modal">

        

        <div class="result">
            <div class="btn_container"><button id="close_btn">X</button></div>
            <h2 class="congrats">Congratulations!!</h2>
            <h1 id="r"></h1>
        </div>

    </div>
   
   

</body>
